<!DOCTYPE html>
<html lang="ru" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поиск</title>
</head>
<body>
<div layout:fragment="content">
    <!--/*@thymesVar id="totalPages" type="java.lang.Integer"*/-->
    <!--/*@thymesVar id="pageNumbers" type="java.util.List<java.lang.Integer>"*/-->
    <!--/*@thymesVar id="searchRequest" type="java.lang.String"*/-->
    <!--/*@thymesVar id="page" type="java.lang.Integer"*/-->
    <form method="post" th:action="@{/}" style="margin-bottom: 10px">
        <input name="searchRequest" style="width: 50%" th:value="${searchRequest}" type="text"/>
        <input type="submit" value="Поиск"/>
    </form>
    <div th:if="${totalPages > 0}" class="pagination">
        <li th:if="${page > 1}">
            <a th:href="@{/(searchRequest=${searchRequest}, page=${page - 1})}">&laquo;</a>
        </li>
        <li th:class="${page==1} ? active">
            <a th:href="@{/(searchRequest=${searchRequest}, page=${1})}" th:text="${1}"></a>
        </li>
        <li th:if="${page > 4}">
            <a th:href="@{/(searchRequest=${searchRequest}, page=${page - 3})}">...</a>
        </li>
        <th:block th:each="pageNumber : ${pageNumbers}">
            <li th:if="${pageNumber != 1 && pageNumber != totalPages && T(java.lang.Math).abs(page - pageNumber) <= 2}"
                th:class="${pageNumber==page} ? active">
                <a th:href="@{/(searchRequest=${searchRequest}, page=${pageNumber})}" th:text="${pageNumber}"></a>
            </li>
        </th:block>
        <li th:if="${totalPages - page > 4}">
            <a th:href="@{/(searchRequest=${searchRequest}, page=${page + 3})}">...</a>
        </li>
        <li th:class="${page==totalPages} ? active">
            <a th:href="@{/(searchRequest=${searchRequest}, page=${totalPages})}" th:text="${totalPages}"></a>
        </li>
        <li th:if="${page < totalPages}">
            <a th:href="@{/(searchRequest=${searchRequest}, page=${page + 1})}">&raquo;</a>
        </li>
    </div>
    <!--/*@thymesVar id="rows" type="java.util.List<server.model.pojo.Row>"*/-->
    <!--/*@thymesVar id="fields" type="java.util.List<server.model.ModelService.FieldInfo>"*/-->
    <table class="table" style="margin-top: 15px" th:if="${rows != null}">
        <thead>
        <tr>
            <th>ID</th>
            <th:block th:each="field : ${fields}">
                <th th:text="${field.name}"></th>
            </th:block>
            <th>Изменить</th>
            <th>Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${rows}">
            <td th:text="${row.getId()}"></td>
            <th:block th:each="field : ${fields}">
                <td th:text="${row.getFields().get(field.name)}"></td>
            </th:block>
            <td>
                <a th:href="@{/row/(id=${row.id})}">изменить</a>
            </td>
            <td>
                <a th:href="@{/delete/(id=${row.id})}">удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
