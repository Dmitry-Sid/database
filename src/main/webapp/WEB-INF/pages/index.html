<!DOCTYPE html>
<html lang="ru" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Поиск</title>
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{/}" method="post">
        <input type="text" th:value="${searchRequest}" name="searchRequest"/>
        <input type="submit" value="Поиск"/>
    </form>
    <!--/*@thymesVar id="rows" type="java.util.List<server.model.pojo.Row>"*/-->
    <!--/*@thymesVar id="fields" type="java.util.List<server.model.ModelService.FieldInfo>"*/-->
    <table th:if="${rows != null}" border="1" style="margin-top: 15px">
        <thead>
        <tr>
            <th>ID</th>
            <th:block th:each="field : ${fields}">
                <th th:text="${field.name}"></th>
            </th:block>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${rows}">
            <td th:text="${row.getId()}"></td>
            <th:block th:each="field : ${fields}">
                <td th:text="${row.getFields().get(field.name)}"></td>
            </th:block>
            <td>
                <a th:href="@{/row/(id=${row.id})}">изменить</a>
            </td>
            <td>
                <a th:href="@{/delete/(id=${row.id})}">удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
